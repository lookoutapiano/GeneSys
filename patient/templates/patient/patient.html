{% extends "home/base.html" %}
{% block content %}
<div class="row">
    <div class="col-md-12">
        <h2 class="page-title mb-4">Welcome to Patient Services!</h2>
    </div>
</div>
<div class="row">
    <div class="col-xl-3 col-md-6 mb-4">
        <input class="form-control search-patient" placeholder="Search Patient">
    </div>
    <div class="col-xl-3 col-md-6 mb-4 ml-auto">
        <button class="btn btn-primary float-right">Add A New Patient</button>        
    </div>
</div>

<div class="content-container">
    <div class="row">
        {% for patient in patients %}
        <div class="col-xl-3 col-md-6 mb-4">
            <div class="card">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">{{ patient.PatientID }}</h6>
                </div>
                <div class="card-body">
                    <div class="mb-4">
                        <p class="">{{ patient.LastName }}, {{ patient.GivenName }} {{ patient.MiddleName }}</p>
                    </div>
                    <div class="row text-center">
                        <div class="col-xs-3 col-sm-3 col-md-3">
                            <a href="#" class="btn btn-success btn-circle btn-lg">
                                    <i class="fas fa-pencil-alt"></i>
                            </a>
                        </div>
                        <div class="col-xs-3 col-sm-3 col-md-3">
                            <a href="#" class="btn btn-info btn-circle btn-lg">
                                    <i class="fa fa-medkit"></i>
                            </a>
                        </div>
                        <div class="col-xs-3 col-sm-3 col-md-3">
                            <a href="#" class="btn btn-primary btn-circle btn-lg">
                                    <i class="fa fa-calendar"></i>
                            </a>
                        </div>
                        <div class="col-xs-3 col-sm-3 col-md-3">
                            <a href="#" class="btn btn-danger btn-circle btn-lg">
                                <i class="fas fa-trash-alt"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    
    
    
</div>
{% endblock content %}
